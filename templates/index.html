<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT4Free Provider Comparison</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        const providers = {{ providers|tojson|safe }};
    </script>
    <script src="/static/script.js" defer></script>
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="mb-4 text-center">Compare GPT4Free Providers</h1>

        <div class="mb-3">
            <textarea class="form-control" id="userInput" rows="3" placeholder="Type your question here..."></textarea>
        </div>

        <div class="mb-3">
            <h5>Select Providers</h5>
            <div id="providers" class="d-flex flex-wrap gap-3"></div>
        </div>

        <button class="btn btn-primary w-100 mb-4" id="compareBtn">Compare</button>

        <div id="results" class="row g-3"></div>
    </div>
</body>
</html>
